<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Tables - Tailwind CSS for Devs in a Hurry</title>
  </head>
  <body>
    <div class="bg-slate-800 p-6">
      <table
        class="w-full bg-slate-800 text-sm shadow-md border-separate border-spacing-x-2 border-spacing-y-4"
      >
        <caption class="mb-4 text-slate-400 caption-top">
          Table 1.1: Some great movies to watch.
        </caption>

        <thead class="bg-slate-700">
          <tr>
            <th
              class="font-semibold p-4 text-slate-200 text-left border border-slate-600"
            >
              Movie
            </th>
            <th
              class="font-semibold p-4 text-slate-200 text-left border border-slate-600"
            >
              Star
            </th>
            <th
              class="font-semibold p-4 text-slate-200 text-left border border-slate-600"
            >
              Release Year
            </th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="p-4 text-slate-400 border border-slate-700">
              Scent of a Woman
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">
              Al Pacino
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">1992</td>
          </tr>

          <tr>
            <td class="p-4 text-slate-400 border border-slate-700">
              Moonlight
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">
              Mahershala Ali
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">2016</td>
          </tr>

          <tr>
            <td class="p-4 text-slate-400 border border-slate-700">
              Field of Dreams
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">
              Kevin Costner
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">1989</td>
          </tr>

          <tr>
            <td class="p-4 text-slate-400 border border-slate-700">
              The Machinist
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">
              Christian Bale
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">2004</td>
          </tr>

          <tr>
            <td class="p-4 text-slate-400 border border-slate-700">
              Walking Tall
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">
              Dwayne Johnson
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">2004</td>
          </tr>

          <tr>
            <td class="p-4 text-slate-400 border border-slate-700">
              Inside Man
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">
              Denzel Washington
            </td>
            <td class="p-4 text-slate-400 border border-slate-700">2006</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
